<div class="toplogo">

    <ul class="sidebar-ul animated fadeInLeft ">
        <li *ngFor="let parent of menusList">
            <a><span><i class="{{parent.icon}}"></i></span>  {{parent.name}}</a>
            <ul>
                <li *ngFor="let child of parent.children">
                    <a>{{child.name}}</a>
                </li>
            </ul>
        </li>
    </ul>
